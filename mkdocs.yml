site_name: Hawk SDK
site_url: https://hawk.so/docs/sdk/
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Fira Code
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-night
        text: Dark mode
      primary: black
      accent: indigo

    - scheme: default
      toggle:
        icon: material/weather-sunny
        text: Light mode
      primary: red
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details